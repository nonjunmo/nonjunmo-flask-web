<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>논문 초안 코스 관리 페이지</title>
  <link rel="stylesheet" href="/static/style.css">

</head>
<body>
  <header>
    <h1>논문 초안 완성 코스 관리자</h1>
  </header>
  <main>
    <section id="calendar-section">
      <div id="calendar-controls">
        <button id="prev-month">◀ 이전 달</button>
        <div id="month-label"></div>
        <button id="next-month">다음 달 ▶</button>
      </div>
      <div id="calendar"></div>
    </section>
    <section id="applicant-list" style="display:none;">
      <h3>신청자 목록</h3>
      <table>
        <thead>
          <tr>
            <th>일정</th><th>이름</th><th>연락처</th><th>이메일</th>
            <th>논문 종류</th><th>전공</th><th>기타</th><th>제거</th>
          </tr>
        </thead>
        <tbody id="applicant-body"></tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>논준모연구소 | 서울시 강남구 광평로 280 로즈데일 OT 2018호</p>

  </footer>

</html>
