
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
</head>
<body>
    <h1>신청자 목록</h1>
    {% for date, users in data.items() %}
        <h3>{{ date }}</h3>
        <ul>
            {% for user in users %}
                <li>{{ user.name }} - {{ user.phone }} <a href="/delete/{{ date }}/{{ loop.index0 }}">삭제</a></li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
