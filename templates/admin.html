<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
</head>
<body>
    <h1>관리자 페이지</h1>
    <a href="/logout">로그아웃</a>
    <h2>신청자 명단</h2>
    {% for date, items in applications.items() %}
        <h3>{{ date }}</h3>
        <ul>
            {% for item in items %}
                <li>{{ item.name }} - {{ item.contact }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
